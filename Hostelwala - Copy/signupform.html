<html>

<head>
    <link href="style1.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Hostelwala Registration</title>

    <script>
        function validateform() {
            var fname = document.signupform.fname.value;
            var lname = document.signupform.lname.value;
            var uname = document.signupform.uname.value;
            var email = document.signupform.email.value;
            var password = document.signupform.password.value;
            var repass = document.signupform.repass.value;

            if (fname == null || fname == "") {
                alert("First Name can't be Blank");
                return false;
            } else if (lname == null || lname == "") {
                alert("Last Name can't be Blank");
                return false;
            } else if (uname == null || uname == "") {
                alert("Username can't be Blank");
                return false;
            } else if (uname.length < 4) {
                alert("Username is too short");
                return false;
            } else if (password == null || password == "") {
                alert("Password can't be Blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be atleast 6 characters long");
                return false;
            } else if (password != repass) {
                alert("Password does'nt match.Please Re-enter");
                return false;
            }
        }
    </script>
</head>

        <div class="signup">
            <h1>Welcome Hostelseeker!!</h1>
            <form name="signupform" method="post" onsubmit="return validateform()">

                <table>

                    <tr>

                        <th>

                        <th>

                        </th>
                    </tr>
                    <tr>

                        <th>
                            <label for="last">Last name:</label></th>
                        <th>
                            <input type="text" name="lname" class="input" id="last" placeholder="Enter your Lastname">
                        </th>
                    </tr>
                    <tr>

                        <th>
                            <label for="user">Username:</label></th>
                        <th>
                            <input type="text" name="uname" class="input" id="user" placeholder="Enter your Username">
                        </th>
                    </tr>

                    <tr>

                        <th>
                            <label for="email">Email-ID:</label></th>
                        <th>
                            <input type="email" name="email" id="email" class="input" placeholder="Enter your Email">
                        </th>
                    </tr>
                    <tr>

                        <th>
                            <label for="pass">Set Password:</label></th>
                        <th>
                            <input type="password" name="password" id="pass" class="input" placeholder="Enter your Password">
                        </th>
                    </tr>

                    <tr>

                        <th>
                            <label for="pass1">Re-enter Password:</label></th>
                        <th>
                            <input type="password" name="repass" class="input" id="pass1" placeholder="Re-enter your Password">
                        </th>
                    </tr><br>


                </table><br>
